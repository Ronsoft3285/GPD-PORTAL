<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GPD Portal</title>

  <!-- INLINE CSS -->
  <link rel = 'stylesheet' href = 'css_file/style.css'>
</head>

<body>
  <header class="nav">
    <div class="brand">GPD Portal</div>
    <nav>
      <a data-view="home">Home</a>
      <a data-view="upload-database">Upload Database</a>
      <a data-view="search-data">Search Data</a>
      <a data-view="upload-media">Upload Media</a>
      <a data-view="global-search">Global Search</a>
      <a data-view="calendar">Calendar</a>
      <a data-view="blog">Blog</a>
      <a data-view="about">About</a>
      <a data-view="faq">FAQ</a>
      <a data-view="newsletter">Newsletter</a>
    </nav>
  </header>

  <main id="app" class="container">
    <!-- Views rendered by JS -->
  </main>

  <footer class="footer">
    Â© <span id="year"></span> GPD Portal Â· About Â· FAQ Â· Contact
  </footer>

  <div id="modal" class="modal hidden"></div>

  <!-- INLINE JAVASCRIPT -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const app = document.getElementById("app");

    // ðŸ”¹ All page templates
    const views = {

      home: `
        <h2>Welcome to GPD Portal</h2>
        <p>Select an option from the menu to begin.</p>
      `,

      "upload-database": `
        <h2>Upload Database</h2>
        <p>Use the form below to upload a database file.</p>

        <div style="border:2px dashed #999;padding:30px;text-align:center;border-radius:10px;">
          Drag & Drop file here<br><br>
          <input type="file">
        </div>

        <br>
        <label>Category:</label>
        <select>
          <option>Select Category</option>
          <option>Students</option>
          <option>Pastors</option>
          <option>Campuses</option>
        </select>

        <br><br>

        <label>Description:</label><br>
        <textarea rows="4" style="width:100%;"></textarea>

        <br><br>
        <button onclick="alert('File uploaded successfully')">
          Upload
        </button>
      `,

      "search-data": `
        <h2>Search Data</h2>
        <input type="text" placeholder="Search..." style="width:100%;padding:10px;">
        <br><br>

        <div>
          <label>Filter by Category:</label>
          <select>
            <option>All</option>
            <option>Students</option>
            <option>Pastors</option>
          </select>
        </div>

        <br><hr>
        <p><strong>Results will appear here...</strong></p>
      `,

      "upload-media": `
        <h2>Upload Media</h2>

        <input type="file"><br><br>
        <label>Caption:</label>
        <input type="text" style="width:100%;"><br><br>

        <label>Tags:</label>
        <input type="text" style="width:100%;"><br><br>

        <button onclick="alert('Media uploaded!')">Upload</button>
      `,

      "global-search": `
        <h2>Global Search</h2>
        <input type="text" placeholder="Search everything..." style="width:100%;padding:10px;">
        <br><br>

        <h3>Results:</h3>
        <p>Type to search across the entire system.</p>
      `,

      calendar: `
        <h2>Calendar</h2>
        <p>Monthly event view coming soon...</p>
      `,

      blog: `
        <h2>Blog</h2>
        <p>Blog posts will appear here.</p>
      `,

      about: `
        <h2>About</h2>
        <p><strong>Mission:</strong> To inspire, empower, and build.</p>
        <p><strong>Vision:</strong> Taking the Gospel to every man's world.</p>
      `,

      faq: `
        <h2>FAQ</h2>
        <p><strong>Q:</strong> How do I upload data?<br>
        <strong>A:</strong> Use the Upload Database page.</p>
      `,

      newsletter: `
        <h2>Newsletter Signup</h2>
        <input type="text" placeholder="Name" style="width:100%;padding:10px;"><br><br>
        <input type="email" placeholder="Email" style="width:100%;padding:10px;"><br><br>
        <button onclick="alert('Subscribed!')">Subscribe</button>
      `
    };

    // ðŸ”¹ SPA Navigation Handler
    function loadView(view) {
      app.innerHTML = views[view] || "<h2>Page Not Found</h2>";
    }

    // Default view
    loadView("home");

    // Attach clicks to nav menu
    document.querySelectorAll("[data-view]").forEach(link => {
      link.addEventListener("click", () => {
        const page = link.getAttribute("data-view");
        loadView(page);
      });
    });

  </script>

</body>
</html>
