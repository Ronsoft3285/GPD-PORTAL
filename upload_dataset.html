<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Dataset - GPD Admin Portal</title>
  <link rel="stylesheet" href="css_file/style.css" />
  <style>
    .back { color: #003366; text-decoration: none; font-weight: bold; }
    .back:hover { text-decoration: underline; }
    h1 { text-align: center; color: #003366; margin-bottom: 10px; }
    .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
    .upload-area {
      border: 3px dashed #003366;
      border-radius: 16px;
      padding: 50px;
      text-align: center;
      background: #f8fbff;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-area:hover { background: #e8f4ff; border-color: #0066cc; }
    .upload-area.dragover { background: #d0e8ff; }
    .btn-upload {
      background: linear-gradient(135deg, #003366, #0066cc);
      color: white;
      padding: 14px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 20px;
    }
    .result { margin-top: 20px; padding: 15px; border-radius: 10px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>

<div class="container">
  <a href="admin.html" class="back">Back to Dashboard</a>
  <h1>Upload Dataset</h1>
  <p class="subtitle">Upload Excel or CSV files • Duplicates automatically skipped</p>

  <div id="dropArea" class="upload-area">
    <h3>Drop your file here</h3>
    <p>or click to browse • Only .xlsx, .xls, .csv allowed</p>
    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" hidden />
  </div>
  <p id="fileName" style="text-align:center; margin:15px 0; font-weight:bold; color:#003366;"></p>

  <div style="text-align:center;">
    <button onclick="uploadFile()" class="btn-upload" id="uploadBtn" disabled>Upload Dataset</button>
  </div>

  <div id="result"></div>
</div>

<div class="footer">GPD Admin Portal © 2025</div>

<script>
  const dropArea = document.getElementById('dropArea');
  const fileInput = document.getElementById('fileInput');
  const fileName = document.getElementById('fileName');
  const uploadBtn = document.getElementById('uploadBtn');
  const result = document.getElementById('result');

  dropArea.onclick = () => fileInput.click();

  ['dragover', 'dragenter'].forEach(e => dropArea.addEventListener(e, ev => {
    ev.preventDefault();
    dropArea.classList.add('dragover');
  }));
  ['dragleave', 'dragend', 'drop'].forEach(e => dropArea.addEventListener(e, ev => {
    if (e !== 'drop') ev.preventDefault();
    dropArea.classList.remove('dragover');
  }));
  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
  });
  fileInput.addEventListener('change', () => {
    if (fileInput.files.length) handleFile(fileInput.files[0]);
  });

  function handleFile(file) {
    const valid = ['xlsx', 'xls', 'csv'].some(ext => file.name.toLowerCase().endsWith(ext));
    if (!valid) {
      result.innerHTML = `<div class="result error">Invalid file type!</div>`;
      return;
    }
    fileName.textContent = `Selected: ${file.name}`;
    uploadBtn.disabled = false;
  }

  async function uploadFile() {
    if (!fileInput.files.length) return;
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    formData.append('category', 'regional');

    uploadBtn.disabled = true;
    uploadBtn.textContent = "Uploading...";

    try {
      const res = await fetch('/api/upload-dataset', { method: 'POST', body: formData });
      const data = await res.json();
      if (data.success) {
        result.innerHTML = `<div class="result success">Success! ${data.message}</div>`;
      } else {
        result.innerHTML = `<div class="result error">Error: ${data.error || 'Upload failed'}</div>`;
      }
    } catch (err) {
      result.innerHTML = `<div class="result error">Network error</div>`;
    }
    uploadBtn.textContent = "Upload Dataset";
  }
</script>
</body>
</html>
