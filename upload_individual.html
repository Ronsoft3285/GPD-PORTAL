<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Upload Individual Data - GPD Admin Portal</title>
        <link rel="stylesheet" href="css_file/style.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 40px 20px;
            }
            
            .container {
                max-width: 700px;
                margin: 0 auto;
                background: white;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            }
            
            .back-btn {
                display: inline-block;
                margin-bottom: 20px;
                color: #667eea;
                text-decoration: none;
                font-weight: bold;
                cursor: pointer;
            }
            
            .back-btn:hover {
                text-decoration: underline;
            }
            
            h1 {
                color: #333;
                margin-bottom: 10px;
                text-align: center;
            }
            
            .description {
                color: #666;
                text-align: center;
                margin-bottom: 30px;
                font-size: 0.95em;
            }
            
            .form-group {
                margin-bottom: 25px;
            }
            
            label {
                display: block;
                margin-bottom: 8px;
                color: #333;
                font-weight: bold;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="number"],
            input[type="date"],
            select,
            textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-family: Arial, sans-serif;
                font-size: 1em;
            }
            
            input:focus,
            select:focus,
            textarea:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
            }
            
            textarea {
                resize: vertical;
                min-height: 100px;
            }
            
            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .button-group {
                display: flex;
                gap: 10px;
                margin-top: 30px;
            }
            
            button {
                flex: 1;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                font-size: 1em;
                cursor: pointer;
                transition: all 0.3s ease;
                font-weight: bold;
            }
            
            .submit-btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            
            .submit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            
            .submit-btn:active {
                transform: translateY(0);
            }
            
            .cancel-btn {
                background: #f0f0f0;
                color: #333;
            }
            
            .cancel-btn:hover {
                background: #e0e0e0;
            }
            
            .success-message {
                display: none;
                padding: 15px;
                background: #d4edda;
                color: #155724;
                border-radius: 5px;
                margin-bottom: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="admin.html" class="back-btn">‚Üê Back to Admin Panel</a>
            
            <h1>üìù Upload Data Individually</h1>
            <p class="description">Add single records or entries one at a time with detailed forms</p>
            
            <div class="success-message" id="successMsg">
                Record added successfully!
            </div>
            
            <form id="individualForm">
                <div class="form-group">
                    <label for="dataType">Data Type:</label>
                    <select id="dataType" required onchange="updateFormFields()">
                        <option value="">Select Data Type</option>
                        <option value="student">Student</option>
                        <option value="pastor">Pastor</option>
                        <option value="campus">Campus</option>
                    </select>
                </div>
                
                <div id="studentFields" class="hidden">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Enter student's full name">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentId">Student ID:</label>
                            <input type="text" id="studentId" placeholder="Enter student ID">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Enter email address">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="department">Department:</label>
                            <input type="text" id="department" placeholder="Enter department">
                        </div>
                        <div class="form-group">
                            <label for="year">Year:</label>
                            <select id="year">
                                <option>Select Year</option>
                                <option>100 Level</option>
                                <option>200 Level</option>
                                <option>300 Level</option>
                                <option>400 Level</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div id="pastorFields" class="hidden">
                    <div class="form-group">
                        <label for="pastorName">Full Name:</label>
                        <input type="text" id="pastorName" placeholder="Enter pastor's full name">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pastorEmail">Email:</label>
                            <input type="email" id="pastorEmail" placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" placeholder="Enter phone number">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignment">Assignment/Church:</label>
                        <input type="text" id="assignment" placeholder="Enter church or assignment">
                    </div>
                </div>
                
                <div id="campusFields" class="hidden">
                    <div class="form-group">
                        <label for="campusName">Campus Name:</label>
                        <input type="text" id="campusName" placeholder="Enter campus name">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input type="text" id="location" placeholder="Enter campus location">
                        </div>
                        <div class="form-group">
                            <label for="coordinates">Coordinates:</label>
                            <input type="text" id="coordinates" placeholder="e.g., 6.5244, 3.3792">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <textarea id="notes" placeholder="Add any additional notes or comments..."></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="submit-btn">Add Record</button>
                    <button type="reset" class="cancel-btn">Clear Form</button>
                </div>
            </form>
        </div>
        
        <script>
            const form = document.getElementById('individualForm');
            const successMsg = document.getElementById('successMsg');
            
            function updateFormFields() {
                const dataType = document.getElementById('dataType').value;
                document.getElementById('studentFields').style.display = dataType === 'student' ? 'block' : 'none';
                document.getElementById('pastorFields').style.display = dataType === 'pastor' ? 'block' : 'none';
                document.getElementById('campusFields').style.display = dataType === 'campus' ? 'block' : 'none';
            }
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const dataType = document.getElementById('dataType').value;
                if (!dataType) {
                    alert('Please select a data type');
                    return;
                }
                
                // Simulate submission
                successMsg.style.display = 'block';
                
                setTimeout(() => {
                    form.reset();
                    document.getElementById('studentFields').style.display = 'none';
                    document.getElementById('pastorFields').style.display = 'none';
                    document.getElementById('campusFields').style.display = 'none';
                    successMsg.style.display = 'none';
                }, 3000);
            });
        </script>
    </body>
</html>
