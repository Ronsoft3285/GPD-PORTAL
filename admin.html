<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GPD Admin Portal</title>
  <!-- INLINE CSS -->
  <link rel = 'stylesheet' href = 'css_file/style.css'>
    </head>
    <body>
        <h2>Upload Database</h2>
        <p>Use the form below to upload a database file.</p>

        <div style="border:2px dashed #999;padding:30px;text-align:center;border-radius:10px;">
          Drag & Drop file here<br><br>
          <input type="file">
        </div>

        <br>
        <label>Category:</label>
        <select>
          <option>Select Category</option>
          <option>Students</option>
          <option>Pastors</option>
          <option>Campuses</option>
        </select>

        <br><br>

        <label>Description:</label><br>
        <textarea rows="4" style="width:100%;"></textarea>

        <br><br>
        <button onclick="alert('File uploaded successfully')">
          Upload
        </button>
    </body>
</html>
